name: code test

on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - 1.15.x
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Tests
        run: |
          CGO_ENABLED=1
          GOOS=linux
          sudo go test ./domain/... -v